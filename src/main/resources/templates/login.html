<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Login | Trocabook</title>

    <script src="https://www.google.com/recaptcha/api.js?render=6LeMJ7MrAAAAANr2DxTYnwXDC_Uayw8Bc_uB4rGd"></script>
</head>
<body>
<div class="container">
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <style>
    body {
      background-color:rgb(236, 236, 236);
      background-size: cover;
    }
  </style>
  <div class="wrapper">
    <div class="loginlogo">
      <a href="/"><img src="/img/Design sem nome (4).svg"></a>
    </div>
      <form class="login" id="loginForm" method="post" th:action="@{/login}">
          <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
      <h1><b>Login</b></h1>
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name = "email" th:value="*{email}">
        </div>
      </div>
      <div class="row mb-3">
        <label for="senha" class="col-sm-2 col-form-label">Senha:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="senha" name="senha">
          <a href=""><small>esqueceu a senha?</small></a>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Lembre-se de mim
            </label>
            <label>Ainda não tem cadastro? <br><a href="/cadastro">cadastre-se agora!</a></label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Fazer login</button>
    </form>
    <br><br><br>
    <footer>
      <div class="rodapenovo">
        <a href="/"><img src="/img/Design sem nome.svg"></a>
        <a href="/sobreNos"><p>Conheça nosso incrível projeto <br>de incentivo a reutilização</p></a>
        <a href="/ajuda"><p>Central de ajuda</p></a>
        <small>© 2025 Sistema Trocabook<br>Todos os direitos reservados</small>
      </div>
    </footer>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<script th:if="${mensagem}" th:inline="javascript">
  alert([[${mensagem}]])
</script>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio imediato do formulário
        grecaptcha.ready(function() {
            grecaptcha.execute('6LeMJ7MrAAAAANr2DxTYnwXDC_Uayw8Bc_uB4rGd', {action: 'login'}).then(function(token) {
                // Adiciona o token ao campo oculto
                document.getElementById('g-recaptcha-response').value = token;
                // Envia o formulário
                document.getElementById('loginForm').submit();
            });
        });
    });
</script>
</body>
</html>
