<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link rel="stylesheet" type="text/css" href="/css/loginAdmin.css">
</head>
<body>
    <form id="formLogin">
        <input placeholder="insira seu email" type="email" name="email" id="emailAdmin">
        <input placeholder="insira sua senha" type="password" name="senha" id="senhaAdmin">
        <button id="entrar" type="submit">Entrar</button>

    </form>

</body>
<script>
    document.querySelector("#formLogin").addEventListener("submit", function (e) {
        e.preventDefault()
        fetch("http://localhost:8181/api/admin/login", {
            method: "POST",
            headers: {
                "Content-type": "application/json"
            },
            body: JSON.stringify(
                {
                    email: document.querySelector("#emailAdmin").value,
                    senha: document.querySelector("#senhaAdmin").value
                }
            )

        })
            .then(res => {
                if (!res.ok){
                    throw new Error("Erro ao logar")
                }
                return res.json()
            })
            .then(Admin => {
                localStorage.setItem("admin", JSON.stringify({id: Admin.id, nome: Admin.nome}))
                window.location.href= "/adminHome"

            })
    })
</script>
</html>
